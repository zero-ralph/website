{% load static %}
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block title %}{% endblock%}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'frontend/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/vendor/venobox/venobox.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/vendor/owl.carousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'frontend/vendor/aos/aos.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">

    <!-- Datatable -->
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel='stylesheet' />
</head>
