<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#update_skill_{{ id }}">
    <i class='bx bx-pencil'></i>
</button>

<!-- Modal -->
<div class="modal fade" id="update_skill_{{ id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Skill</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <form action="{% url 'skill_update' id %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class='form-group'>
                        <label class='text-sm float-left control-label'>Name</label>
                        <input class='form-control' type='text' name='name' value="{{ name }}" />
                    </div>

                    <div class='form-group'>
                        <label class='text-sm float-left control-label'>Percentage</label>
                        <input class='form-control' type='number' name='percentage' value="{{ percentage }}" />
                    </div>
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
