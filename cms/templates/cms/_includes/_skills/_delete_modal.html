<!-- Button trigger modal -->
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#delete_skill_{{ id }}">
    <i class='bx bx-trash'></i>
</button>

<!-- Modal -->
<div class="modal fade" id="delete_skill_{{ id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Skill</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        
            <form action="{% url 'skill_delete' id %}" method="POSt">
                {% csrf_token %}
                <div class="modal-body">
                    <p class='title'>Skill Name: {{ name }}</p>
                    <p class='title'>Skill Percentage: {{ percentage }}</p>
                    <div class='alert alert-warning' role='alert'>
                        Are you sure to delete this skill ?
                    </div>
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-warning">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
